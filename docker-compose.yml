# =============================================================================
# Aegis Agent Platform - Docker Compose
# =============================================================================
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose up -d --build      # Rebuild and start
#   docker-compose down               # Stop all services
#   docker-compose logs -f aegis      # Follow logs
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Aegis API Server
  # ---------------------------------------------------------------------------
  aegis:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        INSTALL_OPENAI: "true"
        INSTALL_ANTHROPIC: "true"
        INSTALL_FAISS: "false"
    image: aegis:latest
    container_name: aegis-api
    restart: unless-stopped
    ports:
      - "${AEGIS_PORT:-8080}:8080"
    environment:
      # Server settings
      - AEGIS_ENV=${AEGIS_ENV:-production}
      - AEGIS_DEBUG=${AEGIS_DEBUG:-false}
      - AEGIS_LOG_LEVEL=${AEGIS_LOG_LEVEL:-INFO}
      
      # Redis connection
      - AEGIS_REDIS_URL=redis://redis:6379/0
      
      # LLM API Keys (from .env file)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      
      # Security
      - AEGIS_API_KEY=${AEGIS_API_KEY:-}
      - AEGIS_JWT_SECRET=${AEGIS_JWT_SECRET:-}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - aegis-network
    volumes:
      - aegis-data:/app/data
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ---------------------------------------------------------------------------
  # Redis - Session & Cache Storage
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: aegis-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aegis-network
    volumes:
      - redis-data:/data

  # ---------------------------------------------------------------------------
  # Development - Aegis with hot reload (use: docker-compose --profile dev up)
  # ---------------------------------------------------------------------------
  aegis-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    image: aegis:dev
    container_name: aegis-dev
    profiles:
      - dev
    restart: unless-stopped
    ports:
      - "${AEGIS_DEV_PORT:-8001}:8080"
    environment:
      - AEGIS_ENV=development
      - AEGIS_DEBUG=true
      - AEGIS_LOG_LEVEL=DEBUG
      - AEGIS_REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    depends_on:
      - redis
    networks:
      - aegis-network
    volumes:
      - .:/app:cached
      - /app/.venv

  # ---------------------------------------------------------------------------
  # Offline Mode - Zero API keys (use: docker-compose --profile offline up)
  # ---------------------------------------------------------------------------
  aegis-offline:
    build:
      context: .
      dockerfile: Dockerfile
      target: offline
    image: aegis:offline
    container_name: aegis-offline
    profiles:
      - offline
    restart: unless-stopped
    ports:
      - "${AEGIS_OFFLINE_PORT:-8002}:8080"
    environment:
      - AEGIS_ENV=development
      - AEGIS_DEBUG=true
      - AEGIS_LOG_LEVEL=DEBUG
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - aegis-network

# =============================================================================
# Networks
# =============================================================================
networks:
  aegis-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  aegis-data:
    driver: local
  redis-data:
    driver: local
